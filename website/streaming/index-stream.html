    var pageURL = window.location.href;
    var url = new URL(pageURL)
    var pageParam = url.searchParams.get("tokenID");
    //console.log(pageParam)
    pageURL = pageURL.split("?")

    pageURL = pageURL[0];
    var lastURLSegment = pageURL.substr(pageURL.lastIndexOf('/') + 1);
    //console.log(lastURLSegment);

    fetch("http://x2.hcm-lab.id:3000/dementiadata/" + lastURLSegment.toString(), {
        headers: {
          "auth-token": pageParam
        }
      }, )
      .then((response) => response.json())
      .then(function (data) {
        //console.log(data)
        document.getElementById("userDementia").innerHTML = data.name;
      })

    var socket = io()
    socket.on(lastURLSegment.toString(), function (data) {
      document.getElementById("act-rec").src = "data:image/png;base64," + data.toString();
      // console.log(data.toString())
    })
  </script>
