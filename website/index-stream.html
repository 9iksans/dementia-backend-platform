  <div class="container">

          <div class="card-body">
            <h3 class="text-center">Streaming</h5>

  </script>
  <script>
    var client = mqtt.connect('ws://x2.hcm-lab.id:9001')

    client.on('connect', function () {
        client.subscribe("streaming/image", {
            qos: 1
        });
        console.log("Client Has subscribe to MQTT broker")
    });


    client.on('message', function (topic, message) {
        document.getElementById("act-rec").src = "data:image/png;base64," + message.toString();
    });
  </script>
